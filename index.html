<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style-vibory.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="block-map">
        <div class="title-map"><span class="font-red">ВИБОРИ-2019 </span>ПОВНЕ ОГОЛЕННЯ</div>
        <img src="image/logo-map.png" alt="" class="logo-maps"/>
        <div class="block-photo" style="background: url(image/map.png) no-repeat center center; "></div>
        <a href="" class="link"></a>
    </div>  <!--блок карты конец-->

    <div class="block-news">
        <div class="block-photo-256" style="background: url(https://www.retailgazette.co.uk/wp/wp-content/uploads/When-should-retailers-get-involved-in-politics.jpeg) no-repeat center center; "></div>
        <div class="rubric font-orange">ОНЛАЙН_КОНФЕРЕНЦІЯ</div>
        <div class="title"><span class="font-bold">ЮЛІЯ Тимошенко:</span>  «Свободу слова не можна вимкнути рубильником!»</div>
        <a href="" class="link"></a>
    </div>
    <div class="block-news folder-candidate" >
        <div class="block-photo-folders " style="background: url(image/folder.png) no-repeat center center; ">
            <div class="about-candidate paddingleft-50">ДОСЬЄ  КАНДИДАТА</div>
            <img class="candidate" src="image/candidate.png" alt="">
        </div>
        <!--<div class="block-photo-folders-candidate" style="background: url(image/candidate.png) no-repeat center center; "></div>-->
        <div class="rubric paddingleft-50 font-orange">ДОСЬЄ</div>
        <div class="title paddingleft-50"><span class="font-bold">ЮРІЙ БОЙКО:</span> Дві наступні виборчі кампанії можуть стати війною підкупу</div>
        <a href="" class="link"></a>
    </div>

    <div class="banner300-256">banner</div>
    

</div>

</body>
</html>
